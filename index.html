<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food_delivery_and_ordering_website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- main  -->
    <div class="main h-screen w-screen overflow-x-hidden ">
        <!-- section1 -->
        <div class="section1 h-full w-full bg-[url(images/hero_desktop.png)]  bg-cover bg-cover bg-no-repeat">
            <!-- nav -->

            <div class="overlay h-full w-full  bg-[rgba(0,0,0,0.5)]">
                <div class="nav w-full px-10 py-4 md:px-[10em] flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-white ">Food<span class="text-white">sy</span></h2>
                    <div
                        class="nav_links  text-white hidden md:inline  md:flex md:gap-12 md:items-center md:font-medium text-md">
                        <a class="" href="#">Features</a>
                        <a class="" href="#">Delivery</a>
                        <a class="" href="#">Payment</a>
                        <a class="" href="#">Contact</a>
                        <button
                            class="my-4 px-4 py-1 bg-zinc-700 border-white border-[2px] rounded-2xl  font-semibold  text-white text-sm hover:bg-[#2ec4b6] hover:text-[#011627]">Sign
                            Up</button>
                    </div>
                    <i class=" text-white text-xl font-semibold ri-menu-3-fill md:hidden"></i>
                </div>

                <!--  hero_section -->
                <div class=" w-full hero_section flex items-center flex-col mt-[30%] md:mt-24 px-8 md:px-16">
                    <h1 class="text-4xl text-black text-center  md:text-5xl text-white leading-[1.3em] md:w-1/2">Order
                        food & groceries. Discover
                        best restaurants. Foodsy it!</h1>


                    <form action=""
                        class="w-full md:w-[60%] flex flex-col md:flex-row mt-10 gap-4 md:gap-2  md:justify-center">
                        <div class="flex bg-white px-4 py-2.5 items-center flex-start rounded-2xl w-full md:w-[40%] ">
                            <i class="ri-map-pin-line text-2xl font-medium"></i>
                            <label for="address"></label>
                            <input type="input" placeholder="Enter your delivery location" id="address"
                                class="w-full ml-2 text-lg font-medium  outline-none">
                            <i class="ri-arrow-down-s-line text-2xl font-medium "></i>

                        </div>
                        <div class="flex bg-white px-4 py-2.5 items-center  rounded-2xl w-full md:w-[50%]">
                            <label for="address"></label>
                            <input type="input" placeholder="Search for restaurant, item or more" id="address"
                                class="w-full ml-2 text-lg font-medium outline-none">
                            <i class="ri-search-line text-xl font-medium "></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--  section1_part2 -->
        <div class="section1_part2 w-full px-10 py-6 bg-[#F9FAFB] md:px-[10em]">
            <h1 class="text-xl font-semibold md:text-2xl ">Inspiration for your first order
            </h1>
            <div
                class="section2_box w-full flex   py-4 my-2   gap-2 justify-between md:py-8 overflow-x-hidden bg-[#F8F8F8] items-center">


                <div
                    class="h-10 w-10 bg-white rounded-full flex justify-center items-center z-10 shrink-0 shadow-inner  shadow-black">
                    <i class="ri-arrow-left-s-line text-3xl font-medium"></i></div>
                <div class="box w-full flex justify-between items-center overflow-x-hidden   gap-5 ">
                    <div class="box_child w-full p-4  text-center md:w-[15%]   shrink-0 ">
                        <img class="rounded-full w-full" src="images/i1.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Pizza</h2>
                    </div>
                    <div class="box_child  w-full p-4  text-center md:w-[15%]  shrink-0 ">
                        <img class="rounded-full" src="images/i4.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Biryani</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i6.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">
                            Chicken</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i7.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">North Indian</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i10.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Cake</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i11.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Noodles</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i12.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Rooles</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i2.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Paneer</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i5.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Sweets</h2>
                    </div>
                    <div class="box_child w-full p-4  text-center md:w-[15%]  shrink-0">
                        <img class="rounded-full" src="images/i8.webp" alt="">
                        <h2 class="text-xl font-medium mt-2">Thali</h2>
                    </div>
                </div>

                <div
                    class="h-10 w-10  rounded-full flex justify-center items-center z-10 shrink-0 shadow-inner  shadow-black">
                    <i class="ri-arrow-right-s-line text-3xl "></i></div>
            </div>


        </div>
</body>

</html>
